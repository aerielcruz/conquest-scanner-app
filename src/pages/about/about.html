<ion-header>
  <ion-navbar>
    <ion-title><strong>SCAN</strong></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	
		<!--
		<img style="width:200px; height: 200px; position: absolute; left: 0; right: 0; top: 20%; opacity: 0.5;" src="assets/imgs/qr-scanner3.png" />
		-->
		<img src="assets/imgs/qr-scanner3.png" style="width: 88%; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -60%);">
	
	<div style="position: fixed; left: 50%; bottom: 10%; transform: translate(-50%, -50%); margin: 0 auto;">
		<button (click)="lightToggle()" style="width: 60px; height: 60px; margin-right: 15px;" ion-button [color]="isLight" ion-button round icon-only>
			<ion-icon name="flash"></ion-icon>
		</button>
		<button (click)="camToggle()" style="width: 60px; height: 60px; margin-left: 15px;" ion-button [color]="isCamera" ion-button round icon-only>
			<ion-icon name="reverse-camera"></ion-icon>
		</button>
	</div>
	
</ion-content>
